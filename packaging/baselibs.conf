cross-armv5tel-binutils-accel-@X86@
  targettype x86 block!
  targettype 32bit block!
  targettype armv6l block!
  targettype armv7l block!
  targettype armv7hl block!
  targettype armv7nhl block!
  targettype mipsel block!

  targettype armv5tel autoreqprov off
  targettype armv5tel provides "cross-arm-binutils-accel"
  targettype armv5tel provides "cross-armv5tel-binutils-accel-armv5tel"
  targettype armv5tel requires "cross-arm-gcc-accel"
  targettype armv5tel requires "eglibc-@X86@-arm"
  targettype armv5tel requires "zlib-@X86@-arm"
  targettype armv5tel requires "binutils"
  targettype armv5tel prefix /emul/ia32-linux
  targettype armv5tel extension -arm
  targettype armv5tel +/
  targettype armv5tel -/usr/share/man
  targettype armv5tel -/usr/share/doc
  targettype armv5tel requires "tizen-accelerator"

  targettype armv5tel post "#set -x"
  targettype armv5tel post " export GCCVER=$(LANG=C gcc --version | head -1 | cut -d" " -f5) "
  targettype armv5tel post " for bin in addr2line ar as c++filt elfedit gprof ld ld.bfd ld.gold nm objcopy objdump ranlib readelf size strings strip ; do"
  targettype armv5tel post "   binary="/usr/bin/${bin}" "
  targettype armv5tel post "   if test -L ${binary} -a -e ${binary}.orig-arm ; then"
  targettype armv5tel post "     echo "${binary} not installed or ${binary}.orig-arm already present !" "
  targettype armv5tel post "   else "
  targettype armv5tel post "     mv ${binary} ${binary}.orig-arm && ln -s <prefix>${binary} ${binary}"
  targettype armv5tel post "     ln -s ${binary} /usr/lib/gcc/armv5tel-tizen-linux-gnueabi/${GCCVER}/${bin}"
  targettype armv5tel post "   fi "
  targettype armv5tel post " done "
  targettype armv5tel post " ln -sf /usr/bin/ld /usr/lib/gcc/armv5tel-tizen-linux-gnueabi/${GCCVER}/ld"
  targettype armv5tel post " ln -sf /usr/bin/ld.bfd /usr/lib/gcc/armv5tel-tizen-linux-gnueabi/${GCCVER}/ld.bfd"
  targettype armv5tel post " ln -sf /usr/bin/ld.gold /usr/lib/gcc/armv5tel-tizen-linux-gnueabi/${GCCVER}/ld.gold"

  targettype armv5tel preun " set -x"
  targettype armv5tel preun " export GCCVER=$(LANG=C gcc --version | head -1 | cut -d" " -f5) "
  targettype armv5tel preun " for bin in addr2line ar as c++filt elfedit gprof ld ld.bfd ld.gold nm objcopy objdump ranlib readelf size strings strip ; do"
  targettype armv5tel preun "   binary="/usr/bin/${bin}" "
  targettype armv5tel preun "   if test -e ${binary}.orig-arm ; then"
  targettype armv5tel preun "     rm ${binary} && mv ${binary}.orig-arm ${binary}"
  targettype armv5tel preun "     rm /usr/lib/gcc/armv5tel-tizen-linux-gnueabi/${GCCVER}/${bin}"
  targettype armv5tel preun "   else "
  targettype armv5tel preun "     echo "${binary}.orig-arm not present !" "
  targettype armv5tel preun "   fi "
  targettype armv5tel preun " done "
  targettype armv5tel preun " rm -f /usr/lib/gcc/armv5tel-tizen-linux-gnueabi/${GCCVER}/ld"
  targettype armv5tel preun " rm -f /usr/lib/gcc/armv5tel-tizen-linux-gnueabi/${GCCVER}/ld.bfd"
  targettype armv5tel preun " rm -f /usr/lib/gcc/armv5tel-tizen-linux-gnueabi/${GCCVER}/ld.gold"


